<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Imagem em Tela Cheia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        /* Overlay de tela cheia */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .overlay-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 1001;
        }

        .close-btn:hover {
            color: #ff5252;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Minha Galeria</h1>
        <div class="gallery">
            <img src="https://picsum.photos/300/200?random=1" alt="Imagem 1">
            <img src="https://picsum.photos/300/200?random=2" alt="Imagem 2">
            <img src="https://picsum.photos/300/200?random=3" alt="Imagem 3">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>

    <!-- Overlay para tela cheia -->
    <div class="overlay" id="overlay">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img class="overlay-img" id="overlayImg">
    </div>

    <script>
        // Selecionar elementos
        const images = document.querySelectorAll('.gallery img');
        const overlay = document.getElementById('overlay');
        const overlayImg = document.getElementById('overlayImg');
        const closeBtn = document.getElementById('closeBtn');

        // Adicionar evento de clique para cada imagem
        images.forEach(img => {
            img.addEventListener('click', () => {
                // Ativar overlay
                overlay.classList.add('active');
                // Definir a imagem do overlay
                overlayImg.src = img.src;
                // Escurecer o fundo do site
                document.body.style.backgroundColor = '#111';
            });
        });

        // Fechar o overlay
        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
            document.body.style.backgroundColor = '';
        });

        // Fechar ao pressionar ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                overlay.classList.remove('active');
                document.body.style.backgroundColor = '';
            }
        });
    </script>
</body>

</html>
